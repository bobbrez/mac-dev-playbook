---
downloads: ~/.ansible-downloads/

configure_sudoers: yes

dotfiles_repo: https://github.com/bobbrez/dotfiles.git
dotfiles_repo_local_destination: ~/.dotfiles
dotfiles_files:
  - .bash_profile
  - .gitconfig
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc
  - .irbrc
  - .gemrc

homebrew_installed_packages:
  - autoconf
  - bash-completion
  - elixir
  - git
  - go
  - heroku-toolbelt
  - imagemagick
  - node
  - openssl
  - postgresql
  - pow
  - pyenv
  - rbenv
  - ruby-build  
  - sqlite
  - the_silver_searcher
  - wget
  - wrk

homebrew_taps:
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes
  - homebrew/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - arduino
  - dropbox
  - eclipse-ide
  - google-chrome
  - iterm2
  - macvim
  - ngrok
  - skype
  - spectacle
  - tower
  - virtualbox
  - vlc
